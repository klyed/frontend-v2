<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Primary Meta Tags -->
    <title>Embr</title>
    <meta name="title" content="Embr">
    <meta name="description" content="Your spiritually symphonic decentralized investment platform">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app.embr.fi/">
    <meta property="og:title" content="Embr">
    <meta property="og:description" content="Your spiritually symphonic decentralized investment platform">
    <meta property="og:image" content="https://app.embr.fi/images/social-image.png?1632652506">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://app.embr.fi/">
    <meta property="twitter:title" content="Embr">
    <meta property="twitter:description" content="Your spiritually symphonic decentralized investment platform">
    <meta property="twitter:image" content="https://app.embr.fi/images/social-image.png?1632652506">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA_ID %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= VUE_APP_GA_ID %>', { 'client_storage': 'none', 'anonymize_ip': true });
    </script>

  </head>
  <body class="dark bg-gray-900">
    <noscript>
      <strong>We're sorry but the Embr app will not work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
